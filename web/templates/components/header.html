<!-- web/templates/components/header.html -->
<!-- Центр: овал (выпирает вверх) -->
<div class="leo-badge-3d">
  <div class="leo-text">Лео</div>
  <div class="page-tag" id="page-title">Финансы</div>
</div>

<!-- Шапка — на всю ширину, с закруглением снизу -->
<div class="full-header">
  <div class="header-left">
    <button class="btn-icon" id="menu-toggle" aria-label="Меню">
      <span class="material-icons">menu</span>
    </button>
    <button class="btn-icon" onclick="history.back()" aria-label="Назад">
      <span class="material-icons">arrow_back</span>
    </button>
  </div>

  <div class="header-right">
    <a href="/cabinet" class="btn-icon" aria-label="Кабинет">
      <img src="/static/img/tg-user-icon.png" alt="Кабинет" class="tg-icon">
    </a>
    <button class="btn-icon" onclick="toggleTheme()" aria-label="Тема">
      <span class="material-icons" id="theme-icon">dark_mode</span>
    </button>
    {% if current_user and current_user.is_admin %}
    <a href="/admin" class="btn-icon" aria-label="Админка">
      <span class="material-icons">shield</span>
    </a>
    {% endif %}
  </div>
</div>

<!-- Бургер-меню -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3>Меню</h3>
    <button class="btn-icon" onclick="closeSidebar()">
      <span class="material-icons">close</span>
    </button>
  </div>
  <div class="sidebar-body">
    <a href="/"><span class="material-icons">home</span> Главная</a>
    <a href="/cabinet"><span class="material-icons">dashboard</span> Кабинет</a>
    <a href="/finance"><span class="material-icons">payments</span> Финансы</a>
    <a href="/premium"><span class="material-icons">star</span> Подписка</a>
    <a href="https://t.me/leo_aide_bot" target="_blank"><span class="material-icons">send</span> В бота</a>
    {% if current_user and current_user.is_admin %}
    <a href="/admin"><span class="material-icons">shield</span> Админка</a>
    {% endif %}
  </div>
</div>
<div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

<style>
/* === ОВАЛ В ЦЕНТРЕ (выпирает вверх) === */
.leo-badge-3d {
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 72px;
  background: linear-gradient(135deg, #4CAF50, #2E7D32);
  color: white;
  border-radius: 36px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 8px 16px;
  box-shadow: 0 6px 16px rgba(76, 175, 80, 0.3), 0 0 0 2px #FFD700;
  font-family: 'Inter', sans-serif;
  text-align: center;
  z-index: 1002;
  border: 2px solid #FFD700;
  animation: float 3s ease-in-out infinite;
}

.leo-text {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 2px;
}

.page-tag {
  font-size: 13px;
  font-weight: 500;
  background: rgba(255, 215, 0, 0.2);
  padding: 2px 8px;
  border-radius: 12px;
  border: 1px solid rgba(255, 215, 0, 0.4);
}

@keyframes float {
  0% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-2px); }
  100% { transform: translateX(-50%) translateY(0); }
}

/* === ШАПКА — НА ВСЮ ШИРИНУ, ЗАКРУГЛЕНА СНИЗУ === */
.full-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: linear-gradient(135deg, #e6f9ff, #d0f0ff);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  border-bottom-left-radius: 16px;
  border-bottom-right-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  z-index: 1001;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

/* === КНОПКИ === */
.header-left,
.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 1003;
}

.btn-icon {
  background: transparent;
  border: none;
  color: #2E7D32;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 20px;
}

.btn-icon:hover {
  background: rgba(76, 175, 80, 0.1);
  transform: translateY(-2px);
}

.tg-icon {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  object-fit: cover;
}

/* === Бургер-меню (остаётся прежним) === */
.sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 280px;
  height: 100%;
  background: white;
  box-shadow: 2px 0 16px rgba(0, 0, 0, 0.15);
  z-index: 1100;
  transition: left 0.3s ease;
}

.sidebar.open {
  left: 0;
}

.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  border-bottom: 1px solid #eee;
}

.sidebar-body a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  text-decoration: none;
  color: #212121;
  border-radius: 8px;
  margin: 8px;
  font-size: 15px;
}

.sidebar-body a:hover {
  background: #e8f5e8;
}

.sidebar-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: 1050;
  display: none;
}

.sidebar-overlay.active {
  display: block;
}
</style>

<script>
function toggleMenu() {
  document.getElementById('sidebar').classList.add('open');
  document.getElementById('sidebar-overlay').classList.add('active');
}

function closeSidebar() {
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('sidebar-overlay').classList.remove('active');
}

function toggleTheme() {
  const html = document.documentElement;
  const icon = document.getElementById('theme-icon');
  const isDark = html.getAttribute('data-theme') === 'dark';
  if (isDark) {
    html.setAttribute('data-theme', 'light');
    icon.textContent = 'dark_mode';
    localStorage.setItem('theme', 'light');
  } else {
    html.setAttribute('data-theme', 'dark');
    icon.textContent = 'light_mode';
    localStorage.setItem('theme', 'dark');
  }
}

function setPageTitle(title) {
  const el = document.getElementById('page-title');
  if (el) el.textContent = title;
}

document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  const icon = document.getElementById('theme-icon');
  if (icon) {
    icon.textContent = savedTheme === 'dark' ? 'light_mode' : 'dark_mode';
  }
});
</script>
