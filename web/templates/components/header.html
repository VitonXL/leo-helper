<!-- web/templates/components/header.html -->
<!-- Овал с деревом "Лео" (выпирает вверх, но меньше) -->
<div class="leo-badge-3d">
  <div class="leo-logo">
    <span class="l">Л</span><span class="eo">ео</span>
  </div>
  <div class="page-tag" id="page-title">Финансы</div>
</div>

<!-- Прозрачная шапка — исчезает при скролле -->
<div class="full-header" id="main-header">
  <div class="header-left">
    <button class="btn-icon" id="menu-toggle" aria-label="Меню">
      <span class="material-icons">menu</span>
    </button>
    <button class="btn-icon" onclick="history.back()" aria-label="Назад">
      <span class="material-icons">arrow_back</span>
    </button>
  </div>

  <div class="header-right">
    <a href="/cabinet" class="btn-icon" aria-label="Кабинет">
      <img src="/static/img/tg-user-icon.png" alt="Кабинет" class="tg-icon">
    </a>
    <button class="btn-icon" onclick="toggleTheme()" aria-label="Тема">
      <span class="material-icons" id="theme-icon">dark_mode</span>
    </button>
    {% if current_user and current_user.is_admin %}
    <a href="/admin" class="btn-icon" aria-label="Админка">
      <span class="material-icons">shield</span>
    </a>
    {% endif %}
  </div>
</div>

<!-- Бургер-меню -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3>Меню</h3>
    <button class="btn-icon" onclick="closeSidebar()">
      <span class="material-icons">close</span>
    </button>
  </div>
  <div class="sidebar-body">
    <a href="/"><span class="material-icons">home</span> Главная</a>
    <a href="/cabinet"><span class="material-icons">dashboard</span> Кабинет</a>
    <a href="/finance"><span class="material-icons">payments</span> Финансы</a>
    <a href="/premium"><span class="material-icons">star</span> Подписка</a>
    <a href="https://t.me/leo_aide_bot" target="_blank"><span class="material-icons">send</span> В бота</a>
    {% if current_user and current_user.is_admin %}
    <a href="/admin"><span class="material-icons">shield</span> Админка</a>
    {% endif %}
  </div>
</div>
<div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

<style>
/* === ОВАЛ С ДЕРЕВОМ "ЛЕО" — УМЕНЬШЕН НА 10px === */
.leo-badge-3d {
  position: fixed;
  top: 8px; /* было 12px → стало 8px (на 4px ниже) */
  left: 50%;
  transform: translateX(-50%);
  width: 130px; /* немного уже */
  height: 62px; /* было 72px → стало 62px (на 10px меньше) */
  background: linear-gradient(135deg, #4CAF50, #2E7D32);
  color: white;
  border-radius: 30px; /* чуть меньше */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 6px 12px;
  box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3), 0 0 0 1.5px #FFD700;
  font-family: 'Inter', sans-serif;
  text-align: center;
  z-index: 1002;
  border: 1.5px solid #FFD700;
  animation: float 3s ease-in-out infinite;
}

/* === ДЕРЕВО "ЛЕО" === */
.leo-logo {
  display: flex;
  align-items: center;
  font-weight: 700;
  font-size: 18px; /* чуть меньше */
  letter-spacing: -1px;
}

.leo-logo .l {
  color: #8B4513;
  font-size: 22px;
  position: relative;
}

.leo-logo .l::before,
.leo-logo .l::after {
  content: '';
  position: absolute;
  width: 7px;
  height: 8px;
  background: #8B4513;
  bottom: -7px;
  border-radius: 40% 40% 60% 60%;
}

.leo-logo .l::before {
  left: 2px;
  transform: rotate(30deg);
  width: 6px;
  height: 7px;
}

.leo-logo .l::after {
  right: 2px;
  transform: rotate(-30deg);
  width: 6px;
  height: 7px;
}

.leo-logo .eo {
  color: #FFD700;
  font-size: 18px;
  position: relative;
}

.leo-logo .eo::before {
  content: '';
  position: absolute;
  top: -5px;
  left: -3px;
  width: 10px;
  height: 10px;
  background: #4CAF50;
  border-radius: 50%;
  box-shadow: 
    7px -2px 0 1px #4CAF50,
    3px -5px 0 1px #4CAF50,
    10px 1px 0 1px #4CAF50;
}

.page-tag {
  font-size: 12px;
  font-weight: 500;
  background: rgba(255, 215, 0, 0.25);
  padding: 1px 6px;
  border-radius: 10px;
  border: 1px solid rgba(255, 215, 0, 0.4);
  color: white;
  white-space: nowrap;
}

@keyframes float {
  0% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-1.5px); }
  100% { transform: translateX(-50%) translateY(0); }
}

/* === ШАПКА — ПРОЗРАЧНАЯ, ИСЧЕЗАЕТ ПРИ СКРОЛЛЕ === */
.full-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: rgba(230, 249, 255, 0.8);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  border-bottom-left-radius: 16px;
  border-bottom-right-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  z-index: 1001;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.full-header.hidden {
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
}

/* === КНОПКИ === */
.header-left,
.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.btn-icon {
  background: transparent;
  border: none;
  color: #2E7D32;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 20px;
}

.btn-icon:hover {
  background: rgba(76, 175, 80, 0.1);
  transform: translateY(-2px);
}

.tg-icon {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  object-fit: cover;
}

/* === БУРГЕР-МЕНЮ === */
.sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 280px;
  height: 100%;
  background: white;
  box-shadow: 2px 0 16px rgba(0, 0, 0, 0.15);
  z-index: 1100;
  transition: left 0.3s ease;
}

.sidebar.open {
  left: 0;
}

.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  border-bottom: 1px solid #eee;
}

.sidebar-body a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  text-decoration: none;
  color: #212121;
  border-radius: 8px;
  margin: 8px;
  font-size: 15px;
}

.sidebar-body a:hover {
  background: #e8f5e8;
}

.sidebar-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: 1050;
  display: none;
}

.sidebar-overlay.active {
  display: block;
}

/* === ОТСТУП СВЕРХУ — чтобы шапка и овал не закрывали контент === */
body {
  padding-top: 70px; /* под овал и шапку */
  margin: 0;
  min-height: 100vh;
}
</style>

<script>
// === Скрытие шапки при прокрутке вниз ===
let lastScrollTop = 0;

window.addEventListener('scroll', () => {
  const header = document.getElementById('main-header');
  if (!header) return;

  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

  // Прокрутка вниз → скрываем шапку (овал остаётся)
  if (scrollTop > lastScrollTop && scrollTop > 60) {
    header.classList.add('hidden');
  } else {
    // Прокрутка вверх → показываем шапку
    header.classList.remove('hidden');
  }

  lastScrollTop = scrollTop;
});

// === Бургер-меню ===
function toggleMenu() {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebar-overlay');
  sidebar.classList.add('open');
  overlay.classList.add('active');
}

function closeSidebar() {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebar-overlay');
  sidebar.classList.remove('open');
  overlay.classList.remove('active');
}

// === Смена темы ===
function toggleTheme() {
  const html = document.documentElement;
  const icon = document.getElementById('theme-icon');
  const isDark = html.getAttribute('data-theme') === 'dark';

  if (isDark) {
    html.setAttribute('data-theme', 'light');
    icon.textContent = 'dark_mode';
    localStorage.setItem('theme', 'light');
  } else {
    html.setAttribute('data-theme', 'dark');
    icon.textContent = 'light_mode';
    localStorage.setItem('theme', 'dark');
  }
}

// === Установка названия страницы ===
function setPageTitle(title) {
  const el = document.getElementById('page-title');
  if (el) el.textContent = title;
}

// === Инициализация ===
document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  const icon = document.getElementById('theme-icon');
  if (icon) {
    icon.textContent = savedTheme === 'dark' ? 'light_mode' : 'dark_mode';
  }
});
</script>
