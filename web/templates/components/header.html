<!-- web/templates/components/header.html -->
<div class="leo-header">
  <div class="header-left">
    <button class="btn-icon" id="menu-toggle" aria-label="Меню">
      <span class="material-icons">menu</span>
    </button>
    <button class="btn-icon" onclick="history.back()" aria-label="Назад">
      <span class="material-icons">arrow_back</span>
    </button>
  </div>

  <!-- Центр: животик змеи (11122111) -->
  <div class="header-center">
    <div class="snake-bulge">
      <div class="snake-logo">
        <span class="l">Л</span><span class="eo">ео</span>
      </div>
      <div class="page-pill">
        <span id="page-title">Финансы</span>
      </div>
    </div>
  </div>

  <div class="header-right">
    <a href="/cabinet" class="btn-icon" aria-label="Кабинет">
      <img src="/static/img/tg-user-icon.png" alt="Кабинет" class="tg-icon">
    </a>
    <button class="btn-icon" onclick="toggleTheme()" aria-label="Тема">
      <span class="material-icons" id="theme-icon">dark_mode</span>
    </button>
    {% if current_user and current_user.is_admin %}
    <a href="/admin" class="btn-icon" aria-label="Админка">
      <span class="material-icons">shield</span>
    </a>
    {% endif %}
  </div>
</div>

<!-- Бургер-меню -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h3>Навигация</h3>
    <button class="btn-icon" onclick="closeSidebar()">
      <span class="material-icons">close</span>
    </button>
  </div>
  <div class="sidebar-body">
    <a href="/"><span class="material-icons">home</span> Главная</a>
    <a href="/cabinet"><span class="material-icons">dashboard</span> Кабинет</a>
    <a href="/finance"><span class="material-icons">payments</span> Финансы</a>
    <a href="/premium"><span class="material-icons">star</span> Подписка</a>
    <a href="https://t.me/leo_aide_bot" target="_blank"><span class="material-icons">send</span> В бота</a>
    {% if current_user and current_user.is_admin %}
    <a href="/admin"><span class="material-icons">shield</span> Админка</a>
    {% endif %}
  </div>
</div>
<div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

<style>
/* === ОСНОВНАЯ ШАПКА === */
.leo-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  background: #f8f3e6; /* тёплый кремовый — как в favicon */
  border-bottom: 1px solid #d4a017; /* золото */
  border-radius: 0 0 12px 12px;
  box-shadow: 0 4px 20px rgba(212, 160, 23, 0.15);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 16px;
  overflow: hidden;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}

.header-left,
.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
  flex: 1;
  min-width: 0;
}

.header-center {
  flex: 0 0 auto;
  position: relative;
}

/* === ЖИВОТИК ЗМЕИ (11122111) === */
.snake-bulge {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 140px;
  height: 72px;
}

/* === ЛОГО "ЛЕО" === */
.snake-logo {
  display: flex;
  align-items: center;
  font-weight: 700;
  font-size: 22px;
  font-family: 'Inter', sans-serif;
  letter-spacing: -1px;
  margin-bottom: 4px;
}

.snake-logo .l {
  color: #8B4513; /* коричневый — как в дереве */
  font-size: 26px;
  position: relative;
}

.snake-logo .l::before,
.snake-logo .l::after {
  content: '';
  position: absolute;
  width: 8px;
  height: 10px;
  background: #8B4513;
  bottom: -8px;
  border-radius: 40% 40% 60% 60%;
}

.snake-logo .l::before {
  left: 2px;
  transform: rotate(30deg);
  width: 7px;
  height: 9px;
}

.snake-logo .l::after {
  right: 2px;
  transform: rotate(-30deg);
  width: 7px;
  height: 9px;
}

.snake-logo .eo {
  color: #D4A017; /* золото — как в favicon */
  font-size: 22px;
  position: relative;
}

.snake-logo .eo::before {
  content: '';
  position: absolute;
  top: -6px;
  left: -4px;
  width: 12px;
  height: 12px;
  background: #32CD32;
  border-radius: 50%;
  box-shadow: 
    8px -2px 0 1px #32CD32,
    4px -6px 0 1px #32CD32,
    12px 2px 0 1px #32CD32;
}

/* === ФИШКА СТРАНИЦЫ (утолщение) === */
.page-pill {
  width: 110px;
  background: #D4A017; /* золото */
  color: white;
  font-size: 13px;
  font-weight: 500;
  padding: 5px 10px;
  border-radius: 18px;
  box-shadow: 
    0 2px 8px rgba(212, 160, 23, 0.3),
    0 1px 2px rgba(0, 0, 0, 0.1);
  border: 1px solid #b8860b;
  white-space: nowrap;
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
  font-family: 'Inter', sans-serif;
  transform: translateY(1px);
  text-align: center;
}

/* === КНОПКИ === */
.btn-icon {
  background: transparent;
  border: none;
  color: #8B4513;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 20px;
}

.btn-icon:hover {
  background: rgba(212, 160, 23, 0.1);
  transform: translateY(-2px);
}

.tg-icon {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  object-fit: cover;
}

/* === БУРГЕР-МЕНЮ === */
.sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 280px;
  height: 100%;
  background: #f8f3e6;
  box-shadow: 2px 0 16px rgba(178, 255, 89, 0.2);
  z-index: 1100;
  transition: left 0.3s ease;
  border-right: 1px solid #d4a017;
}

.sidebar.open {
  left: 0;
}

.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  border-bottom: 1px solid #d4a017;
}

.sidebar-header h3 {
  margin: 0;
  font-size: 18px;
  color: #8B4513;
}

.sidebar-body a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 8px;
  text-decoration: none;
  color: #212121;
  border-radius: 8px;
  margin-bottom: 8px;
  font-size: 15px;
}

.sidebar-body a:hover {
  background: rgba(212, 160, 23, 0.1);
}

.sidebar-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: 1050;
  display: none;
}

.sidebar-overlay.active {
  display: block;
}

/* === АДАПТИВ === */
@media (max-width: 768px) {
  .leo-header {
    padding: 10px 12px;
  }
  .snake-bulge {
    width: 120px;
  }
  .snake-logo {
    font-size: 20px;
  }
  .snake-logo .l {
    font-size: 24px;
  }
  .snake-logo .eo {
    font-size: 20px;
  }
  .page-pill {
    width: 100px;
    font-size: 12px;
    padding: 5px 8px;
  }
}
</style>

<script>
function toggleMenu() {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebar-overlay');
  sidebar.classList.add('open');
  overlay.classList.add('active');
}

function closeSidebar() {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebar-overlay');
  sidebar.classList.remove('open');
  overlay.classList.remove('active');
}

function toggleTheme() {
  const html = document.documentElement;
  const icon = document.getElementById('theme-icon');
  const isDark = html.getAttribute('data-theme') === 'dark';

  if (isDark) {
    html.setAttribute('data-theme', 'light');
    icon.textContent = 'dark_mode';
    localStorage.setItem('theme', 'light');
    Toast.info('Светлая тема');
  } else {
    html.setAttribute('data-theme', 'dark');
    icon.textContent = 'light_mode';
    localStorage.setItem('theme', 'dark');
    Toast.info('Тёмная тема');
  }
}

document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  const icon = document.getElementById('theme-icon');
  if (icon) {
    icon.textContent = savedTheme === 'dark' ? 'light_mode' : 'dark_mode';
  }
});

function setPageTitle(title) {
  const el = document.getElementById('page-title');
  if (el) el.textContent = title;
}
</script>
