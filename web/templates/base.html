<!-- web/templates/base.html -->
<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лео — {% block title %}Главная{% endblock %}</title>

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

  <!-- Статика -->
  <link rel="stylesheet" href="/static/css/main.css?v=5">
  <script src="/static/js/main.js" defer></script>
</head>
<body>

  <!-- ЕДИНАЯ ШАПКА -->
  <div class="app-header" id="app-header">
    
    <!-- Внутренний контейнер -->
    <div class="header-container">

      <!-- Левый блок: меню и назад -->
      <div class="header-left">
        <button class="btn-icon" onclick="Toast.info('Меню')" title="Меню">
          <span class="material-icons">menu</span>
        </button>
        <button class="btn-icon" onclick="history.back()" title="Назад">
          <span class="material-icons">arrow_back</span>
        </button>
      </div>

      <!-- Центр: овал с Лео -->
      <div class="header-center">
        <div class="leo-badge-3d">
          <div>Лео</div>
          <div class="page-tag">{% block page_tag %}Главная{% endblock %}</div>
        </div>
      </div>

      <!-- Правый блок: админ, аватар, тема -->
      <div class="header-right">
        <!-- Админ-кнопка -->
        {% if user and user.role == 'admin' %}
        <a href="/admin?user_id={{ user.id }}&hash={{ user.hash }}" class="admin-link" title="Админ-панель">
          <button class="admin-btn">
            <span class="material-icons">shield_person</span>
          </button>
        </a>
        {% endif %}

        <!-- Аватар -->
        <img 
          src="{{ user.avatar_url if user and user.avatar_url else '/static/img/avatar-placeholder.png' }}" 
          alt="Аватар" 
          class="user-avatar"
          title="Нажмите, чтобы узнать роль"
          onclick="Toast.info('Вы — ' + ({{ user.role|tojson }} || 'user'))"
        />

        <!-- Смена темы -->
        <button class="btn-icon" onclick="toggleTheme()" title="Сменить тему">
          <span class="material-icons" id="theme-icon">dark_mode</span>
        </button>
      </div>

    </div>
  </div>

  <!-- Основной контент -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">Toast</div>

  {% block scripts %}{% endblock %}

</body>
</html>
