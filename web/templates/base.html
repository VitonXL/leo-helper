<!DOCTYPE html>

  <!-- –¢–µ–ª–µ–≥—Ä–∞–º SDK -->

  <!-- –ì–ª–∞–≤–Ω—ã–π CSS -->
  <link rel="stylesheet" href="/static/css/main.css">

  <!-- –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å—Ç–∏–ª–µ–π –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ -->
  {% block styles %}{% endblock %}
</head>
<body>

  <!-- Telegram Badge -->

    <span class="material-icons">send</span>

  </div>

  <!-- –û–≤–∞–ª —Å "–õ–µ–æ" -->
  <div class="leo-badge-3d" id="leo-badge">
    <div class="leo-logo">
      <span class="l">–õ</span><span class="eo">–µ–æ</span>

  <!-- –®–∞–ø–∫–∞ -->
  <div class="full-header" id="main-header">

      {% block header_left %}
      <button class="btn-icon" onclick="history.back()" aria-label="–ù–∞–∑–∞–¥">
        <span class="material-icons">arrow_back</span>

    </div>
    <div class="header-right">
      {% block header_right %}
      <div class="admin-container" id="admin-container">
        <img 
          src="{{ user.avatar_url }}" 
          alt="–ê–≤–∞—Ç–∞—Ä" 
          class="user-avatar"
          id="user-avatar"
          onclick="window.location.href='/cabinet?user_id={{ user.id }}&hash={{ user.hash }}'"
        />
      </div>
      <button class="admin-btn" id="admin-btn" style="display: {{ 'flex' if user.role == 'admin' else 'none' }};">
        <span class="material-icons">shield</span>
      </button>
      <button class="btn-icon" onclick="toggleTheme()" aria-label="–¢–µ–º–∞">

      {% endblock %}
    </div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- –§—É—Ç–µ—Ä -->
  <div class="footer-info">
    <div class="footer-tag">–õ–µ–æ ‚Äî –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫</div>
    <div class="footer-buttons">
      <button class="footer-btn" onclick="sendMessage('–ù–∞–∂–∞–ª: –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å')">
        –ù–∞–ø–∏—Å–∞—Ç—å –≤ –±–æ—Ç–∞
      </button>
      <button class="footer-btn" onclick="alert('FAQ')">FAQ</button>
    </div>
  </div>

  <!-- –û–±—â–∏–π JS -->
  <script src="/static/js/main.js"></script>

  <!-- JS —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
  {% block scripts %}{% endblock %}

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const isDark = html.getAttribute('data-theme') === 'dark';

      if (isDark) {
        html.setAttribute('data-theme', 'light');
        icon.textContent = 'dark_mode';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        icon.textContent = 'light_mode';
        localStorage.setItem('theme', 'dark');
      }

      const user_id = new URLSearchParams(window.location.search).get('user_id');
      const hash = new URLSearchParams(window.location.search).get('hash');
      if (user_id && hash) {
        fetch('/api/set-theme', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: parseInt(user_id), theme: html.getAttribute('data-theme'), hash })
        }).catch(console.warn);
      }
    }

    function updateGreeting() {
      const now = new Date();
      const hour = now.getHours();
      const greetingText = document.getElementById('greeting-text');
      const greetingIcon = document.getElementById('greeting-icon');

      if (hour >= 6 && hour < 12) {
        greetingText.textContent = '–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ!';
        greetingIcon.textContent = 'üå§';
      } else if (hour >= 12 && hour < 18) {
        greetingText.textContent = '–î–æ–±—Ä—ã–π –¥–µ–Ω—å!';
        greetingIcon.textContent = '‚òÄÔ∏è';
      } else if (hour >= 18 && hour < 23) {
        greetingText.textContent = '–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä!';
        greetingIcon.textContent = 'üåÜ';
      } else {
        greetingText.textContent = '–ü—Ä–∏–≤–µ—Ç –Ω–æ—á–Ω—ã–º!';
        greetingIcon.textContent = 'üåô';
      }
    }

    function sendMessage(text) {
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.sendData(text);
      } else {
        alert('üîπ [–û—Ç–ª–∞–¥–∫–∞] –°–æ–æ–±—â–µ–Ω–∏–µ: ' + text);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
        document.body.setAttribute('telegram', 'active');
      }

      updateGreeting();

      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? 'light_mode' : 'dark_mode';
    });
  </script>

</body>
</html>
