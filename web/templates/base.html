<!-- web/templates/base.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>{{ title or "LEO Aide" }}</title>
    <link rel="stylesheet" href="/static/css/main.css?v=9">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-header" id="app-header">
        <div class="leo-badge-3d centered">
            LEO
            <div class="page-tag">{{ page_tag or "HOME" }}</div>
        </div>
        <div class="header-panel">
            <div class="header-left">
                <button class="btn-icon">
                    <span class="material-icons">menu</span>
                </button>
            </div>
            <div class="header-right">
                <button class="btn-icon">
                    <span class="material-icons">notifications</span>
                </button>
                <button class="admin-btn">
                    <span class="material-icons">settings</span>
                </button>
                <img src="/static/img/avatar-placeholder.png" alt="User" class="user-avatar">
            </div>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <div id="toast">Сообщение</div>

    {% block scripts %}
    <script src="/static/js/app.js"></script>
    {% endblock %}
</body>
</html>
